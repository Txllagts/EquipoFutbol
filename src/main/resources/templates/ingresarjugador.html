<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
<div class="container mt-5">
	<div class="container bg-light p-4 rounded shadow">
		
		
    <h2 class="mb-4 text-center">Registrar Nuevo Jugador</h2>
	

    <form th:action="@{/guardarjugador}" th:object="${jugador}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del jugador" required>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" placeholder="Apellido del jugador" required>
        </div>

        <div class="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input type="number" id="numero" th:field="*{numero}" class="form-control" placeholder="Número de camiseta" min="1" required>
        </div>

        <div class="mb-3">
            <label for="posicion" class="form-label">Posición</label>
            <input type="text" id="posicion" th:field="*{posicion}" class="form-control" placeholder="Posición del jugador" required>
        </div>

        <div class="text-end">
            <a th:href="@{/verjugadores}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar Jugador</button>
        </div>
    </form>
</div>
	</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
