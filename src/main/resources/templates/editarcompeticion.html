<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Competición</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
<div class="container mt-5">
    <div class="container bg-light p-4 rounded shadow">
        <h2 class="mb-4 text-center">Editar Competición</h2>

        <form th:action="@{/actualizarcompeticion}" th:object="${competicion}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Competición</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="montoPremio" class="form-label">Monto del Premio</label>
                <input type="number" id="montoPremio" th:field="*{montoPremio}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="fechainicio" class="form-label">Fecha de Inicio</label>
                <input type="date" id="fechainicio" th:field="*{fechainicio}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="fechafin" class="form-label">Fecha de Finalización</label>
                <input type="date" id="fechafin" th:field="*{fechafin}" class="form-control" required>
            </div>

            <div class="text-end">
                <a th:href="@{/vercompeticiones}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">Actualizar Competición</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
