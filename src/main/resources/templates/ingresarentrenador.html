<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Entrenador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
<div class="container mt-5">
	<div class="container bg-light d-flex justify-content-center flex-column">
		
    <h2 class="mb-4">Registrar Nuevo Entrenador</h2>

    <form th:action="@{/guardarentrenador}" th:object="${entrenador}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del entrenador" required>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" placeholder="Apellido del entrenador" required>
        </div>

        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" id="edad" th:field="*{edad}" class="form-control" placeholder="Edad" min="18" required>
        </div>

        <div class="mb-3">
            <label for="nacionalidad" class="form-label">Nacionalidad</label>
            <input type="text" id="nacionalidad" th:field="*{nacionalidad}" class="form-control" placeholder="PaÃ­s de origen" required>
        </div>

        <div class="text-end">
            <a th:href="@{/verentrenadores}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar Entrenador</button>
        </div>
    </form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
