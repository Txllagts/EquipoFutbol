<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Competiciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
<div class="container mt-5">
    <div class="container bg-white p-4 rounded shadow">
        <h2 class="mb-4 text-center">Competiciones Registradas</h2>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Monto del Premio</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="comp : ${listaCompeticiones}">
                    <td th:text="${comp.id}"></td>
                    <td th:text="${comp.nombre}"></td>
                    <td th:text="${comp.montoPremio}"></td>
                    <td th:text="${comp.fechainicio}"></td>
                    <td th:text="${comp.fechafin}"></td>
                    <td>
                        <a th:href="@{/editarcompeticion/{id}(id=${comp.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/eliminarcompeticion/{id}(id=${comp.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Estás seguro de eliminar esta competición?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-end mt-3">
            <a th:href="@{/ingresarcompeticion}" class="btn btn-success">Registrar Nueva Competición</a>
			<a th:href="@{/}" class="btn btn-primary">Regresar al menu</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
