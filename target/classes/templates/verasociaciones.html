<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asociaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>

<div class="container mt-5">
	<div class="container bg-white p-4 rounded shadow">
		
    <h2 class="mb-4 text-center">Listado de Asociaciones</h2>

    <table class="table table-bordered table-striped table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>País</th>
                <th>Presidente</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="asociacion : ${listaAsociaciones}">
                <td th:text="${asociacion.id}"></td>
                <td th:text="${asociacion.nombre}"></td>
                <td th:text="${asociacion.pais}"></td>
                <td th:text="${asociacion.presidente}"></td>
                <td>
                    <a th:href="@{/editarasociacion/{id}(id=${asociacion.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/eliminarasociacion/{id}(id=${asociacion.id})}" class="btn btn-sm btn-danger" 
                       onclick="return confirm('¿Estás seguro de que deseas eliminar esta asociación?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="text-end">
        <a th:href="@{/ingresarasociacion}" class="btn btn-success">Registrar Nueva Asociación</a>
		<a th:href="@{/}" class="btn btn-primary">Regresar al menu</a>
    </div>
</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
