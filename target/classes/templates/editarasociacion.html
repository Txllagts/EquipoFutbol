<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Asociación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
<div class="container mt-5">
    <div class="container bg-light p-4 rounded shadow">
        <h2 class="mb-4 text-center">Editar Asociación</h2>

        <form th:action="@{/actualizarasociacion}" th:object="${asociacion}" method="post">
            <!-- Campo oculto para ID -->
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="pais" class="form-label">País</label>
                <input type="text" id="pais" th:field="*{pais}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="presidente" class="form-label">Presidente</label>
                <input type="text" id="presidente" th:field="*{presidente}" class="form-control" required>
            </div>

            <div class="text-end">
                <a th:href="@{/verasociaciones}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Actualizar Asociación</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
