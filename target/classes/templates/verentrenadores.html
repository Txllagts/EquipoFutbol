<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Entrenadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
<div class="container mt-5">
	<div class="container bg-white p-4 rounded shadow">
		
    <h2 class="mb-4 text-center">Entrenadores Registrados</h2>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Nacionalidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entrenador : ${listaEntrenadores}">
                <td th:text="${entrenador.id}"></td>
                <td th:text="${entrenador.nombre}"></td>
                <td th:text="${entrenador.apellido}"></td>
                <td th:text="${entrenador.edad}"></td>
                <td th:text="${entrenador.nacionalidad}"></td>
                <td>
                    <a th:href="@{/editarentrenador/{id}(id=${entrenador.id})}" class="btn btn-sm btn-warning me-1">Editar</a>
                    <a th:href="@{/eliminarentrenador/{id}(id=${entrenador.id})}"class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Estás seguro de que deseas eliminar este entrenador?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="text-end">
        <a href="/ingresarentrenador" class="btn btn-success">Registrar Nuevo Entrenador</a>
		<a th:href="@{/}" class="btn btn-primary">Regresar al menu</a>
    </div>
</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
