<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clubes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
<div class="container mt-5">
	<div class="container bg-white p-4 rounded shadow">
		
		
    <h2 class="mb-4 text-center">Clubes Registrados</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Entrenador</th>
                <th>Asociación</th>
                <th>Competiciones</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="club : ${listaClubes}">
                <td th:text="${club.id}"></td>
                <td th:text="${club.nombre}"></td>
                <td th:text="${club.entrenador.nombre}"></td>
                <td th:text="${club.asociacion.nombre}"></td>
                <td>
                    <ul class="mb-0">
                        <li th:each="comp : ${club.competiciones}" th:text="${comp.nombre}"></li>
                    </ul>
                </td>
                <td>
                    <a th:href="@{/editarclub/{id}(id=${club.id})}" class="btn btn-sm btn-warning me-1">Editar</a>
                    <a th:href="@{/eliminarclub/{id}(id=${club.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Estás seguro de que deseas eliminar este club?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="text-end">
        <a th:href="@{/ingresarclub}" class="btn btn-success">Ingresar Nuevo Club</a>
		<a th:href="@{/}" class="btn btn-primary">Regresar al menu</a>
    </div>
</div>
	</div>
	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
