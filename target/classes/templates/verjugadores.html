<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
<div class="container mt-5">
	<div class="container bg-white p-4 rounded shadow">
		
		
    <h2 class="mb-4 text-center">Jugadores Registrados</h2>

    <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Número</th>
                <th>Posición</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="jugador : ${listaJugadores}">
                <td th:text="${jugador.id}"></td>
                <td th:text="${jugador.nombre}"></td>
                <td th:text="${jugador.apellido}"></td>
                <td th:text="${jugador.numero}"></td>
                <td th:text="${jugador.posicion}"></td>
                <td>
                    <a th:href="@{/editarjugador/{id}(id=${jugador.id})}" class="btn btn-sm btn-warning me-1">Editar</a>
                    <a th:href="@{/eliminarjugador/{id}(id=${jugador.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Estás seguro de eliminar este jugador?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="text-end">
        <a href="/ingresarjugador" class="btn btn-success">Registrar Nuevo Jugador</a>
		<a th:href="@{/}" class="btn btn-primary">Regresar al menu</a>
    </div>
</div>
	</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
